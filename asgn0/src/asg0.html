<!DOCTYPE html> 
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Draw a blue rectangle (canvas version)</title>
    </head>

    <body onload="main()">
        <canvas id="example" width="400" height="400">
        Please use a browser that supports “canvas” 
        </canvas>

        <div>
            v1: <label for="xval">x</label>
            <input type="number" id="xval" name="xval" min="-10" max="10">
            <label for="yval">y</label>
            <input type="number" id="yval" name="yval" min="-10" max="10">
        </div>

        <div>
            v2: <label for="xval2">x</label>
            <input type="number" id="xval2" name="xval2" min="-10" max="10">
            <label for="yval2">y</label>
            <input type="number" id="yval2" name="yval2" min="-10" max="10">
        </div>

        <input type="button" id="drawButton" onclick="handleDrawEvent()" value="Draw">

        <div>
            <label for="operation">Operation:</label>
            <select name="operation" id="operation">
                <option value="add">Add</option>
                <option value="sub">Subtract</option>
                <option value="mul">Multiply</option>
                <option value="div">Divide</option>
                <option value="magnitude">Magnitude</option>
                <option value="normalize">Normalize</option>
                <option value="anglebtwn">Angle Between</option>
                <option value="area">Area</option>
            </select>
            <label for="scalar">Scalar:</label>
            <input type="number" id="scalar" name="scalar">
        </div>
        <input type="button" id="opButton" onclick="handleDrawOperationEvent()" value="Draw">
        
        
        <script src="asg0.js"></script>
        <script src="lib/cuon-matrix-cse160.js"></script>
    </body> 
</html>
